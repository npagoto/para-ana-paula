
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para: Ana Paula</title>
  <style>
    body {
      background: linear-gradient(to bottom, #2e003e, #000);
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #d9a8ff;
    }
    .subtitle {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #cba0ff;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .gallery img {
      max-width: 300px;
      border-radius: 15px;
      border: 2px solid #cba0ff;
    }
    .timer {
      font-size: 1.5em;
      color: #ffccff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>para: ana paula</h1>
  <div class="subtitle">com MUUUITO amor: Nicolas</div>
  <p class="subtitle">"obrigado por me completar todos os dias"</p>

  <div class="gallery">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
    <img src="foto4.jpg" alt="Foto 4">
  </div>

  <div class="timer" id="loveTimer"></div>

  <script>
    const startDate = new Date("2023-06-12T00:00:00").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      let diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const minutes = Math.floor(diff / (1000 * 60));
      const seconds = Math.floor(diff / 1000);

      document.getElementById("loveTimer").innerHTML =
        `Já te amo há:<br>
        ${years} ano(s)<br>
        ${months} mês(es)<br>
        ${days} dia(s)<br>
        ${minutes.toLocaleString()} minuto(s)<br>
        ${seconds.toLocaleString()} segundo(s)`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
